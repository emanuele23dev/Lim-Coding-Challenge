<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Boolean</title>
  </head>
  <body>
    <div class="background">
      <div class="panel">
        <div class="logo">
          <img src="img/LOGO.png" alt="" srcset="" />
        </div>
        <h1>Taking Booleaners from A to B</h1>
        <div class="buttons">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>
        <div class="cards">
          <div class="card">
            <div class="title">
              <div class="checkbox">
                <input type="checkbox" name="" id="" />
                <div>Monopattino Gino22</div>
              </div>
            </div>
            <div>&#8614; Via Guadalametri - a 220 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge-bar yellow" style="width: 50%"></div>
          </div>
          <div class="card">
            <div class="title">
              <div class="checkbox">
                <input type="checkbox" name="" id="" />
                <div>Monopattino Mike24</div>
              </div>
            </div>
            <div>&#8614; Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge-bar green" style="width: 75%"></div>
          </div>
          <div class="card">
            <div class="title">
              <div class="checkbox">
                <input type="checkbox" name="" id="" />
                <div>Monopattino Fede154</div>
              </div>
            </div>
            <div>&#8614; Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge-bar red" style="width: 25%"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
